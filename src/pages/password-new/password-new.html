<ion-header>
  <ion-navbar>
    <ion-title>resetPassNew</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

    <div style="background-color: transparent;height: 200px;">
        <ion-img class="imgclass" src="../assets/imgs/logo1.png"></ion-img>
      </div>
    
      <ion-card style="background-color: white" class="card3" align="center">
    
        <h3 style="font-size: 20px;margin: 10px;color:#021c3f;">Change Password</h3>
    
    
        <!-- <p>We have sent and OTP to</p>
        <p>0770845854</p>
        <p>Please enter to verify</p> -->
    
        <ion-card style="background-color: white" class="card_re">
          <ion-item style="background: transparent">
            <!-- <ion-label style="color: black" stacked>Amount</ion-label> -->
            <ion-input style="color:#021c3f" type="number" autocapitalize=“off” value="" placeholder="New Password" [(ngModel)]="newpass"></ion-input>
          </ion-item>
    
        </ion-card>

        <ion-card style="background-color: white" class="card_re">
            <ion-item style="background: transparent">
              <!-- <ion-label style="color: black" stacked>Amount</ion-label> -->
              <ion-input style="color :#021c3f" type="number" autocapitalize=“off” value="" placeholder="Confirm Password" [(ngModel)]="repass"></ion-input>
            </ion-item>
      
          </ion-card>
        <!-- <ion-card style="background-color: white" class="card_re" >
                <ion-item style="background: transparent">
                
                  <ion-textarea style="color: black" type="text" autocapitalize=“off” value="" rows="6"
                    [(ngModel)]="remark"></ion-textarea>
                </ion-item>
              </ion-card> -->
    
    
        <div align="center">
          <button color="theme_blue" style=" height: 50px;border-radius: 10px; width: 90%;" ion-button full (click)="verify()">Verify</button>
    
        </div>
    
        <!-- <div style="height: 5px"></div>
        <p align="center" (click)="cancel()">
          <u class="white_underline">Cancel</u>
        </p> -->
        <div style="height: 10px"></div>
    
      </ion-card>
</ion-content>
